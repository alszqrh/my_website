        body {

            display: flex;

        .container {

        .card, .form-card {

        .card-image img {

            border-top-left-radius: 10px;

        }

        .profile-image img {
            width: 120px;
            height: 120px;
            position: relative;
            margin-top: -75px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100px;
            border: 10px solid #fff;
            transition-duration: 0.4s;

        .profile-image img:hover {
            transform: scale(1.1);
        }

        .card-content h3 {
            font-size: 25px;
            text-align: center;
            margin: 10px 0;
        }

        .card-content p {

        .icons1 {

            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: "Candara", sans-serif;
        }

        .icons1 a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            margin: 8px 0;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icons1 a:hover {
            color: #FF6F61;
            transform: translateX(5px);
        }

        .icons1 a i {
            margin-right: 8px;
            color: #FF6F61;
            transition: color 0.3s ease;
        }

        .icons1 a:hover i {
            color: #333;
        }
        
        .icons {
